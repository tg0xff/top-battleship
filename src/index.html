<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship</h1>
    <div class="buttons">
      <button id="random">Randomise board</button>
      <button id="start">Start game</button>
    </div>
    <div class="boards">
      <div>
        <div id="your-board" class="board"></div>
        <div class="board-label">Your board</div>
      </div>
      <div>
        <div id="their-board" class="board their-board"></div>
        <div class="board-label">Their board</div>
      </div>
    </div>
    <h2 id="announcement" class="announcement"></h2>
  </body>
</html>
